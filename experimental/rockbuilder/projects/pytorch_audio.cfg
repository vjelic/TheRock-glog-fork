[project_info]
name=pytorch_audio
version=v2.7.0
repo_url=https://github.com/pytorch/audio.git

env_linux=
       USE_ROCM=1
       USE_CUDA=0
       USE_FFMPEG=1
       USE_OPENMP=1
       BUILD_SOX=0
       BUILD_VERSION=2.7.0
       BUILD_NUMBER=1
       CMAKE_PREFIX_PATH=${ROCM_HOME}
       DEVICE_LIB_PATH=${ROCM_HOME}/lib/llvm/amdgcn/bitcode
       HIP_DEVICE_LIB_PATH=${DEVICE_LIB_PATH}
       CMAKE_C_COMPILER=${ROCM_HOME}/bin/hipcc
       CMAKE_CXX_COMPILER=${ROCM_HOME}/bin/hipcc
       CC=${CMAKE_C_COMPILER}
       CXX=${CMAKE_CXX_COMPILER}
       ROCM_PATH=${ROCM_HOME}

clean_cmd = python setup.py clean
build_cmd =  python setup.py bdist_wheel
install_cmd = ROCK_CONFIG_CMD__FIND_AND_INSTALL_LATEST_PYTHON_WHEEL $ROCK_BUILDER_APP_SRC_DIR/dist
